<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
        .mood-emoji{
            font-size: 4rem;
            margin: 1rem 0 ;
        }
    </style>
  </head>
  <body class="bg-light">
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="card shadow text-center">
            <div class="card-body">
              <h1 class="mb-4">AI mood analyzer</h1>
              <div class="mood-emoji" id="moodEmoji">üòê</div>
              <div class="mb-3">
                <textarea class="form-control mb-3" rows="3" placeholder="How are you feeling today ?"  id="textInput"></textarea>
                <button class="btn btn-primary me-2" id="analyzeBtn">Analyze mood</button>
                <button class="btn btn-secondary" id="speakBtn" disabled>Speak result</button>

              </div>
              <div class="mt-3 fw-bold" id="result"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
  </html>
